spring.application.name=appExamSAOP
server.port=9080
# ===== CONFIGURATION DES LOGS =====
# Niveau de log pour voir les details des requetes SOAP
# TRACE montre le contenu complet des messages XML echanges
# Change en INFO ou WARN si tu veux moins de details
logging.level.org.springframework.ws=DEBUG
logging.level.com.example.soap=DEBUG
# ===== CONFIGURATION SOAP SPECIFIQUE =====
# Active l'affichage du contenu des messages SOAP dans les logs
spring.ws.soap.message-factory.create-soap-faults=true
# Configuration pour une meilleure gestion des erreurs SOAP
spring.ws.soap.message-dispatcher.handle-exceptions=true
# ===== CONFIGURATION DE LA BASE DE DONNEES =====
logging.level.org.springframework.web=debug
logging.level.org.slf4j= debug

spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

spring.datasource.url=jdbc:mysql://${DB_HOST:localhost}:3307/${DB_NAME:soap-db}?createDatabaseIfNotExist=true&useUnicode=true&useJDBCCompliantTimezoneShift=true&useLegacyDatetimeCode=false&serverTimezone=UTC

spring.datasource.username=${DB_USERNAME:ndoye}
spring.datasource.password=${DB_PASSWORD:password10}

spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true
spring.jpa.properties.hibernate.dialect = org.hibernate.dialect.MySQLDialect